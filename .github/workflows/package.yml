name: Package Mortar

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Install ARM64 SDL2 dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev:arm64 \
            libsdl2-ttf-dev:arm64 \
            libsdl2-image-dev:arm64 \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross

      - name: Set up cross-compilation environment
        run: |
          echo 'export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig' >> $GITHUB_ENV
          echo 'export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig' >> $GITHUB_ENV

      - name: Build
        env:
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
          CXX: aarch64-linux-gnu-g++
          GOOS: linux
          GOARCH: arm64
          CGO_CFLAGS: -I/usr/include/SDL2
        run: go build -o mortar .

      - name: Build Package Folder
        run: |
          mkdir Mortar.pak
          cp -R mortar launch.sh README.md LICENSE pak.json resources/setup-qr.png Mortar.pak

      - uses: actions/upload-artifact@v4
        with:
          name: Mortar.pak
          path: Mortar.pak
          if-no-files-found: error
          retention-days: 3
          overwrite: true